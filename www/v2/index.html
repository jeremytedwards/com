<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>

    <link src="css/reset.css"></link>
    <link src="css/b-styles.css"></link>

    <link rel="stylesheet" href="css/foundation.min.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <header>
        <div class="icon">J</div>
        <h5>Jeremy Edwards</h5>
    </header>

    <main>
        <div>Load cards here</div>

        <a data-flickr-embed="true"  href="https://www.flickr.com/photos/capitanbentley/albums/72157662286338174" title="bubbles"><img src="https://farm7.staticflickr.com/6085/6075216527_66c5a706d0_z.jpg" width="640" height="427" alt="bubbles"></a>
        <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

        <div class="popForm">    <!-- Start popForm  -->
            <h5>Sample Form</h5>
            <form>
                <div class="row">
                    <div class="large-4 medium-4 columns">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" />
                    </div>
                    <div class="large-4 medium-4 columns">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" />
                    </div>
                    <div class="large-4 medium-4 columns">
                        <div class="row collapse">
                            <label>Email</label>
                            <div class="small-9 columns">
                                <input type="text" placeholder="first.last@email" />
                            </div>
                            <div class="small-3 columns">
                                <span class="postfix">.com</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="large-12 columns">
                        <label>Choose your favorite coffee shop</label>
                        <select>
                            <option value="vivace">Vivace</option>
                            <option value="starbuck">Starbucks</option>
                            <option value="broadcast">Broadcast</option>
                            <option value="voxx">Voxx</option>
                            <option value="unlisted">Unlisted</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>My coffee shop was unlisted, try this one:</label>
                        <input type="text" placeholder="Best coffee shop ever" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label>Coke or Pepsi</label>
                        <input type="radio" name="coke" value="Red" id="cokeRed"><label for="cokeRed">Coke</label>
                        <input type="radio" name="pepsi" value="Blue" id="pepsiBlue"><label for="pepsiBlue">Pepsi</label>
                    </div>
                    <div class="large-6 medium-6 columns">
                        <label>Yes or no or both</label>
                        <input id="checkbox1" type="checkbox"><label for="checkbox1">Yes</label>
                        <input id="checkbox2" type="checkbox"><label for="checkbox2">No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Tell me about your mother...</label>
                        <textarea placeholder="(Why don't you ever call?)"></textarea>
                    </div>
                    <div>
                        <a href="#" class="small round button">Blast Off</a><br/>
                    </div>
                </div>
            </form>
            </div>
        </div> <!-- End popForm -->
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
